apiVersion: v1
kind: Service
metadata:
  name: helm-svc
spec:
  type: {{ .Values.service.type }}
  selector:
    app: devops
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      #nodePort: {{ .Values.service.nodePort }}
